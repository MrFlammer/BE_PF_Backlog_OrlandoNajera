<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Backlog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="backlog_header">
            <h1>The Backlog</h1>
            <div>
                <input type="text" placeholder="Placeholder.jpg" class="search">
                <button class="btn_search">+ New entry</button>
            </div>
        </div>
        <div class="table_section">
            <table class="backlog_table">
                <thead class="backlog_head">
                    <th>S No.</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Paginas</th>
                    <th>Publicación original</th>
                    <th>Editorial</th>
                    <th>Acción</th>
                </thead>
                <tbody id="data">
                    <tr>
                        <td>1</td>
                        <td>El Principito</td>
                        <td>Antoine de Saint-Exupery</td>
                        <td>61</td>
                        <td>1943</td>
                        <td>Sudamericana</td>
                        <td>
                            <button class="table_btn_ed"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="table_btn_dlt"><i class="fa-sharp fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination">
        <div><i class="fa-solid fa-angles-left"></i></div>
        <div><i class="fa-solid fa-angle-left"></i></div>
        <div>1</div>
        <div><i class="fa-solid fa-angle-right"></i></div>
        <div><i class="fa-solid fa-angles-right"></i></div>
    </div>
    <div class="user_info">
        <div>
            <h4>user ID</h4>
            <h4>user IP</h4>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
